<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>DevFest 2024 - Profile Frame Creator</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='style.css') }}">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/cropperjs/1.5.13/cropper.min.css">
</head>
<body>
    <header class="header">
        <img src="{{ url_for('static', filename='images/gdg_ktm.png') }}" alt="GDG Kathmandu Logo" class="logo">
        <p class="presents">presents</p>
        <h1 class="title">DevFest 2024</h1>
        <img src="{{ url_for('static', filename='images/separator.png') }}" alt="separator" class="separator">
    </header>

    <main class="main">
        <section class="description">
            <h2>Get your DevFest Profile Frame</h2>
            <p>Upload your image, adjust the frame <br> and Share your excitement on Social Media</p>
        </section>

        <section class="frame-creator">
            <div class="button-group">
                <input type="file" id="upload" accept="image/*" class="hidden">
                <label for="upload" class="btn btn-upload">Upload</label>
                <button id="downloadBtn" class="btn btn-download" disabled>Download</button>
            </div>

            <div class="status-messages">
                <div class="loading">Processing...</div>
                <div class="error"></div>
            </div>

            <div class="image-container">
                <img id="preview" alt="Preview">
                <img src="{{ url_for('static', filename='avatar.png') }}" alt="Frame" id="frame">
            </div>
        </section>
    </main>

    <footer class="footer">
        <p>Don't know about GDG Kathmandu or DevFest?</p>
        <a href="https://gdg.community.dev/gdg-kathmandu/" class="link" target="_blank" rel="noopener noreferrer">Know More</a>
    </footer>

    <script src="https://cdnjs.cloudflare.com/ajax/libs/cropperjs/1.5.13/cropper.min.js"></script>
    <script src="{{ url_for('static', filename='script.js') }}"></script>
</body>
</html>
